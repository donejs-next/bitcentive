<script src="../../../node_modules/steal/steal.js" main="can-view-autorender">
  import DefineMap from 'can-define/map/';
  import Component from 'can-component';
  import stache from 'can-stache';



const Session = DefineMap.extend({

});

const AppViewModel = DefineMap.extend({
  session: {
    serialize: false,
    Value: Session,
  },
  init: function(){
    console.log("app session", this.session);
  }
});

Component.extend({
  tag: 'session-test',
  ViewModel: DefineMap.extend({
    session:{
      Type: Session
    },
    init(){
      console.log("session-test session", this.session);
    }
  }),
  template: stache("<div />")
});

const render = stache('<session-test {(session)}="session" />');

const frag = render(new AppViewModel());

document.body.appendChild(frag);

</script>
